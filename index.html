<script>
// Bandeau offline
function updateOnlineStatus() {
  const banner = document.getElementById('offline-banner');
  if (navigator.onLine) {
    banner.style.display = 'none';
  } else {
    banner.style.display = 'block';
  }
}
window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);
window.addEventListener('DOMContentLoaded', updateOnlineStatus);
</script>

<script>
(function () {
  document.querySelectorAll('#mobile-nav [data-bs-target]').forEach(btn => {
    btn.setAttribute('type', 'button');
  });
  document.querySelectorAll('#sidebar [data-bs-toggle="pill"]').forEach(btn => {
    btn.setAttribute('type', 'button');
  });

  function showTab(targetSelector) {
    const sidebarTrigger = document.querySelector(`#sidebar [data-bs-target="${targetSelector}"]`);
    if (window.bootstrap && sidebarTrigger) {
      new bootstrap.Tab(sidebarTrigger).show();
    } else {
      document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('show','active'));
      const pane = document.querySelector(targetSelector);
      if (pane) pane.classList.add('show','active');
    }
  }

  document.querySelectorAll('#mobile-nav [data-bs-target]').forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      showTab(btn.getAttribute('data-bs-target'));
    });
  });
})();
</script>

<!-- Notifications (ajout minimal) -->
<script>
async function askNotifPermission() {
  if (!('Notification' in window) || !('serviceWorker' in navigator)) return;
  if (Notification.permission === 'default') {
    try { await Notification.requestPermission(); } catch {}
  }
}
window.addEventListener('DOMContentLoaded', askNotifPermission);

// Fonction utilitaire pour dÃ©clencher une notif
function triggerNotif(message) {
  if (Notification.permission === 'granted') {
    new Notification("Stage Planner", { body: message, icon: "/icons/icon-192.png" });
  }
}

// Exemple : Ã©coute lâ€™ajout de tÃ¢ches/courses (Ã©vÃ©nements personnalisÃ©s envoyÃ©s dans tasks.js / courses.js)
window.addEventListener("taskAdded", e => triggerNotif("Nouvelle tÃ¢che : " + e.detail));
window.addEventListener("courseAdded", e => triggerNotif("Nouvel article de course : " + e.detail));
</script>
