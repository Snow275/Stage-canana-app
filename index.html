  <!-- âœ… Nouveau script bandeau offline -->
  <script>
    function updateOnlineStatus() {
      const banner = document.getElementById('offline-banner');
      if (navigator.onLine) {
        banner.style.display = 'none';   // reste cachÃ© en ligne
      } else {
        banner.style.display = 'block';  // affiche seulement hors ligne
      }
    }

    // Ã©coute uniquement les vrais changements de statut
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // vÃ©rifie au chargement : si offline â†’ affiche, sinon â†’ reste cachÃ©
    window.addEventListener('DOMContentLoaded', () => {
      if (!navigator.onLine) {
        document.getElementById('offline-banner').style.display = 'block';
      }
    });
  </script>
